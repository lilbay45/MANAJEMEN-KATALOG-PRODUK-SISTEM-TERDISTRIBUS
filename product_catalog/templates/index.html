{% extends 'base.html' %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>Products</h2>
    </div>
    <div class="col text-end">
        <a href="{{ url_for('add_product') }}" class="btn btn-primary">Add Product</a>
    </div>
</div>

<form action="{{ url_for('search') }}" method="get" class="mb-4">
    <div class="row">
        <div class="col-md-4">
            <input type="text" name="query" class="form-control" placeholder="Search products...">
        </div>
        <div class="col-md-4">
            <select name="category" class="form-control">
                <option value="">All Categories</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Books">Books</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-secondary">Search</button>
        </div>
    </div>
</form>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>${{ "%.2f"|format(product.price) }}</td>
            <td>{{ product.description }}</td>
            <td>
                <a href="{{ url_for('edit_product', id=product.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('delete_product', id=product.id) }}" class="btn btn-sm btn-danger" 
                   onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
